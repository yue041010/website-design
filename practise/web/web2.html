<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure JavaScript 3D Cube</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      perspective: 800px;
    }

    .cube {
      width: 100px;
      height: 100px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 5s linear infinite;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 165, 0, 0.7);
      border: 1px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }

    .face:nth-child(1) { transform: rotateY(0deg) translateZ(50px); }
    .face:nth-child(2) { transform: rotateY(90deg) translateZ(50px); }
    .face:nth-child(3) { transform: rotateY(180deg) translateZ(50px); }
    .face:nth-child(4) { transform: rotateY(-90deg) translateZ(50px); }
    .face:nth-child(5) { transform: rotateX(90deg) translateZ(50px); }
    .face:nth-child(6) { transform: rotateX(-90deg) translateZ(50px); }

    @keyframes rotate {
      from { transform: rotateY(0); }
      to { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="cube">
    <div class="face">Front</div>
    <div class="face">Right</div>
    <div class="face">Back</div>
    <div class="face">Left</div>
    <div class="face">Top</div>
    <div class="face">Bottom</div>
  </div>
</body>
</html>
