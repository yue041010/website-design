<!DOCTYPE html>
<html>
  <head>
    <style>
    .head{
      display: flex;
      height: 45px;
      position: fixed;
      top: 0px;
      left: 0px;
      right: 0px; 
    }  
    
    .head-left{
      display: flex;
      width: 200px;
      margin-right: 50px;

      padding-left: 45px;
      
    }  
      
    .head-mid{
      display: flex;
      flex: 1;
      
    }  
    .head-right{
      display: flex;
      width: 300px;
      margin-left: 50px;
  
    }
    
    .course{
      position: fixed;
      top: 100px;
      left: 0;
      width: 150px;
      bottom: 0px;
      overflow-y: auto;

    }  
    
    .catalogue{
      position: fixed;
      top: 30%;
      right: 0;
      height: 200px;
      width: 150px;
      overflow-y: auto;

    }
    .catalogue ul li{
      padding-bottom: 15px;
      
    }
    
    </style>


  </head>
  
  
  <body>
  <div class="head">
    <div class="head-left">
      <img height="45px" src="http://picture.gptkong.com/20240513/20009439e5dd104e1ab48b390c6c21ee8c.png">
  
    </div>
    
    <div class="head-mid">
      <input type="text" placeholder="search"
      style="
      flex: 1;
      border-color:rgba(0,0,0,1);
      margin-right:-1px;
      border-width:1px;
      border-style:solid
      
      ">
    
      <img 
      style="
      padding-top:2px;
      border-width:1px;
      border-style:solid;
      border-color:rgba(0,0,0,1);"
      height="41px" src="http://picture.gptkong.com/20240513/1824ea1a3fc9644e828742196687baf56a.png">
    </div>
    
    <div class="head-right">
      <img  style="
      margin-left:100px;
      border-radius:22px;
      height="45px"  src="http://picture.gptkong.com/20240513/18201557fcf764432083ddb4edcf74a860.jpg">
    </div>
  </div>
  
  <div class="course"></div>
  
  
  <div class="catalogue">
        <ul style="
    ">
      <li>introduction</li>
      <li> tools</li>
      <li> document</li>
      <li> vedio</li>
      <li> comment</li>
    </ul>
      
    </ul>
    
  </div>  
  </body>
</html>
